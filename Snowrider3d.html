    <style>
      body {
        background-color: #333333;
        margin: 0;
        padding: 0;
      }
      #top-bar {
        position: fixed;
        top: 0;
        left: 0;
        background-color: #000000;
        height: 10vh;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1;
      }
      #top-bar button {
        background-color: transparent;
        border: none;
        color: #FFFFFF;
        padding: 12px 24px;
        font-size: 16px;
        border-radius: 4px;
        cursor: pointer;
        box-shadow: 0px 0px 10px #000000;
        transition: all 0.2s ease-in-out;
        outline: none;
      }
      #top-bar button:hover {
        box-shadow: 0px 2px 16px #000000;
        transform: scale(1.05);
      }
      #top-bar button:focus {
        outline: none;
        box-shadow: 0px 0px 0px #000000, 0px 0px 8px #0a820a;
        border: 2px solid #0a820a;
      }
      #top-bar button:focus:active {
        box-shadow: 0px 0px 0px #000000, 0px 0px 8px #0a820a;
        border: 2px solid #0a820a;
      }
      #top-bar button.clicked {
        box-shadow: none;
        background-color: #0a820a; /* Green */
      }
      #top-bar button + button {
        margin-left: 12px;
      }
      button:hover {
        transform: scale(1.1);
      }
    </style>
  </head>
